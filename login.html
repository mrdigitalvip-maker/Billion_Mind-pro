<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • BillionMind</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg,#05060a,#0d0f1c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      width: 340px;
      padding: 28px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      animation: fadeIn .8s ease forwards;
    }

    h2 { margin-bottom: 10px; }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.12);
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      font-size: .95rem;
      cursor: pointer;
      transition: .2s;
    }

    .btn-main {
      background: #f4c86c;
      color: #000;
    }

    .btn-main:hover {
      background: #ffdd8e;
    }

    .google {
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .google img { width: 20px; }

    small { opacity: .7; margin-top: 10px; display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>

<div class="card">
  <h2>BillionMind • Login</h2>

  <input id="email" type="email" placeholder="Seu e-mail">
  <input id="senha" type="password" placeholder="Sua senha">

  <button class="btn-main" onclick="loginEmail()">Entrar</button>
  <button class="btn-main" onclick="signupEmail()">Criar conta</button>

  <button class="google" onclick="loginGoogle()">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg">
    Entrar com Google
  </button>

  <small>Autenticação protegida via Supabase</small>
</div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const supabase = supabase.createClient(
    "https://lppjltjoxczooxsbtlyr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxwcGpsdGpveGN6b294c2J0bHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNDY4MTUsImV4cCI6MjA4MDYyMjgxNX0.AK0i5gbTk12z6dgIrNYkFoi6LQMFocSxbi9lka-GZrc"
  );

  async function loginEmail() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email: email,
      password: senha
    });

    if (error) return alert("Erro: " + error.message);

    window.location.href = "index.html";
  }

  async function signupEmail() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    const { data, error } = await supabase.auth.signUp({
      email: email,
      password: senha
    });

    if (error) return alert("Erro: " + error.message);

    alert("Conta criada! Verifique seu e-mail para confirmar.");
  }

  async function loginGoogle() {
    const { data, error } = await supabase.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: window.location.origin + "/index.html"
      }
    });

    if (error) alert(error.message);
  }
</script>

</body>
</html>
